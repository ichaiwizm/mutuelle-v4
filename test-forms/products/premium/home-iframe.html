<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: white;
            margin: 0;
        }
        .welcome-section {
            max-width: 800px;
            margin: 0 auto;
        }
        .welcome-section h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .welcome-section p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card .number {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        .stat-card .label {
            color: #666;
            font-size: 14px;
        }
        .delayed-element {
            display: none;
        }
        .cta-section {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }
        .cta-section h3 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        .btn-primary {
            display: inline-block;
            padding: 16px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <h2>Tableau de bord</h2>
        <p>Bienvenue sur votre espace Premium. Gérez vos devis et contrats en toute simplicité.</p>

        <div class="stats">
            <div class="stat-card">
                <div class="number">24</div>
                <div class="label">Devis en cours</div>
            </div>
            <div class="stat-card">
                <div class="number">156</div>
                <div class="label">Clients actifs</div>
            </div>
            <div class="stat-card">
                <div class="number">98%</div>
                <div class="label">Satisfaction</div>
            </div>
        </div>

        <!-- Bouton qui apparaît après 600ms -->
        <div class="cta-section delayed-element" id="new-quote-section">
            <h3>Créer un nouveau devis</h3>
            <button
                class="btn-primary"
                id="new-quote-button"
                data-testid="new-quote-button"
                onclick="navigateToForm()"
            >
                Nouveau devis
            </button>
        </div>
    </div>

    <script>
        // Afficher le bouton après 600ms
        setTimeout(() => {
            const section = document.getElementById('new-quote-section');
            if (section) {
                section.style.display = 'block';
            }
        }, 600);

        function navigateToForm() {
            // Naviguer vers la page du formulaire (sortir de l'iframe)
            window.top.location.href = '/products/premium/form-wrapper.html';
        }
    </script>
</body>
</html>
