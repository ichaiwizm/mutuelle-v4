<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Assurance - Votre devis</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px 20px;
        }
        .quote-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .success-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }
        .success-header h1 {
            color: #333;
            margin: 0 0 10px 0;
        }
        .success-header p {
            color: #666;
            margin: 0;
        }
        .quote-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        .quote-summary h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        .quote-id {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 20px 0;
            letter-spacing: 2px;
        }
        .quote-price {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
        }
        .quote-details {
            margin-bottom: 30px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e1e8ed;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #e1e8ed;
            color: #333;
        }
        .btn-secondary:hover {
            background: #d1d8dd;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="success-header">
            <div class="success-icon">✓</div>
            <h1>Devis créé avec succès!</h1>
            <p>Votre devis personnalisé est prêt</p>
        </div>

        <div class="quote-summary">
            <h2>Référence de votre devis</h2>
            <div class="quote-id" id="quote-id" data-testid="quote-id">PREMIUM-2024-001</div>
            <div class="quote-price" id="quote-price" data-testid="quote-price">89,00 €/mois</div>
        </div>

        <div class="quote-details">
            <h2>Détails de votre couverture</h2>
            <div class="detail-row">
                <span class="detail-label">Soins médicaux</span>
                <span class="detail-value" id="coverage-soinsMedicaux" data-testid="coverage-soinsMedicaux">Confort</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Hospitalisation</span>
                <span class="detail-value" id="coverage-hospitalisation" data-testid="coverage-hospitalisation">Confort</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Optique</span>
                <span class="detail-value" id="coverage-optique" data-testid="coverage-optique">Confort</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Dentaire</span>
                <span class="detail-value" id="coverage-dentaire" data-testid="coverage-dentaire">Confort</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Médecines douces</span>
                <span class="detail-value" id="coverage-medecinesDouces" data-testid="coverage-medecinesDouces">Confort</span>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="downloadQuote()">Télécharger le devis</button>
            <a href="/products/premium/home-wrapper.html" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>

    <script src="scripts/quote.js"></script>
</body>
</html>
