<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Assurance - Sélection des garanties</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/premium.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px 20px;
        }
        .selection-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
        }
        .quote-grid {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 40px;
        }
        .quote-grid thead th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }
        .quote-grid thead th:first-child {
            text-align: left;
            border-radius: 8px 0 0 0;
        }
        .quote-grid thead th:last-child {
            border-radius: 0 8px 0 0;
        }
        .quote-grid tbody tr:nth-child(even) {
            background: #f8f9fa;
        }
        .quote-grid tbody td {
            padding: 20px 15px;
            text-align: center;
        }
        .quote-grid tbody td:first-child {
            text-align: left;
            font-weight: 500;
            color: #333;
        }
        .grid-cell {
            width: 60px;
            height: 60px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        .grid-cell:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        .grid-cell.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }
        .grid-cell.selected::after {
            content: '✓';
            font-size: 24px;
        }
        .price-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        .price-summary h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: normal;
            opacity: 0.9;
        }
        .price-summary .price {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
        }
        .price-summary .price-detail {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }
        .form-actions {
            text-align: center;
        }
        .btn-primary {
            display: inline-block;
            padding: 16px 40px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .level-essentiel { background: #e3f2fd; color: #1976d2; }
        .level-confort { background: #f3e5f5; color: #7b1fa2; }
        .level-premium { background: #fff3e0; color: #e65100; }
        .level-excellence { background: #fce4ec; color: #c2185b; }
    </style>
</head>
<body>
    <div class="selection-container">
        <h1>Sélectionnez vos garanties</h1>
        <p class="subtitle">Choisissez le niveau de couverture pour chaque poste de garantie</p>

        <div class="price-summary">
            <h2>Tarif estimé</h2>
            <div class="price" id="total-price" data-testid="total-price">89,00 €</div>
            <div class="price-detail">par mois</div>
        </div>

        <table class="quote-grid">
            <thead>
                <tr>
                    <th>Garantie</th>
                    <th>Essentiel <span class="level-badge level-essentiel">Base</span></th>
                    <th>Confort <span class="level-badge level-confort">+</span></th>
                    <th>Premium <span class="level-badge level-premium">++</span></th>
                    <th>Excellence <span class="level-badge level-excellence">+++</span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Soins médicaux</td>
                    <td><div class="grid-cell" data-testid="grid-soinsMedicaux-Essentiel" data-category="soinsMedicaux" data-level="Essentiel" data-price="15"></div></td>
                    <td><div class="grid-cell selected" data-testid="grid-soinsMedicaux-Confort" data-category="soinsMedicaux" data-level="Confort" data-price="25"></div></td>
                    <td><div class="grid-cell" data-testid="grid-soinsMedicaux-Premium" data-category="soinsMedicaux" data-level="Premium" data-price="35"></div></td>
                    <td><div class="grid-cell" data-testid="grid-soinsMedicaux-Excellence" data-category="soinsMedicaux" data-level="Excellence" data-price="50"></div></td>
                </tr>
                <tr>
                    <td>Hospitalisation</td>
                    <td><div class="grid-cell" data-testid="grid-hospitalisation-Essentiel" data-category="hospitalisation" data-level="Essentiel" data-price="20"></div></td>
                    <td><div class="grid-cell selected" data-testid="grid-hospitalisation-Confort" data-category="hospitalisation" data-level="Confort" data-price="30"></div></td>
                    <td><div class="grid-cell" data-testid="grid-hospitalisation-Premium" data-category="hospitalisation" data-level="Premium" data-price="40"></div></td>
                    <td><div class="grid-cell" data-testid="grid-hospitalisation-Excellence" data-category="hospitalisation" data-level="Excellence" data-price="60"></div></td>
                </tr>
                <tr>
                    <td>Optique</td>
                    <td><div class="grid-cell" data-testid="grid-optique-Essentiel" data-category="optique" data-level="Essentiel" data-price="8"></div></td>
                    <td><div class="grid-cell selected" data-testid="grid-optique-Confort" data-category="optique" data-level="Confort" data-price="15"></div></td>
                    <td><div class="grid-cell" data-testid="grid-optique-Premium" data-category="optique" data-level="Premium" data-price="25"></div></td>
                    <td><div class="grid-cell" data-testid="grid-optique-Excellence" data-category="optique" data-level="Excellence" data-price="40"></div></td>
                </tr>
                <tr>
                    <td>Dentaire</td>
                    <td><div class="grid-cell" data-testid="grid-dentaire-Essentiel" data-category="dentaire" data-level="Essentiel" data-price="10"></div></td>
                    <td><div class="grid-cell selected" data-testid="grid-dentaire-Confort" data-category="dentaire" data-level="Confort" data-price="18"></div></td>
                    <td><div class="grid-cell" data-testid="grid-dentaire-Premium" data-category="dentaire" data-level="Premium" data-price="28"></div></td>
                    <td><div class="grid-cell" data-testid="grid-dentaire-Excellence" data-category="dentaire" data-level="Excellence" data-price="45"></div></td>
                </tr>
                <tr>
                    <td>Médecines douces</td>
                    <td><div class="grid-cell" data-testid="grid-medecinesDouces-Essentiel" data-category="medecinesDouces" data-level="Essentiel" data-price="5"></div></td>
                    <td><div class="grid-cell selected" data-testid="grid-medecinesDouces-Confort" data-category="medecinesDouces" data-level="Confort" data-price="12"></div></td>
                    <td><div class="grid-cell" data-testid="grid-medecinesDouces-Premium" data-category="medecinesDouces" data-level="Premium" data-price="20"></div></td>
                    <td><div class="grid-cell" data-testid="grid-medecinesDouces-Excellence" data-category="medecinesDouces" data-level="Excellence" data-price="30"></div></td>
                </tr>
            </tbody>
        </table>

        <div class="form-actions">
            <button class="btn-primary" onclick="submitSelection()" data-testid="confirm-selection-button">
                Confirmer et obtenir mon devis
            </button>
        </div>
    </div>

    <script src="scripts/quote-grid.js"></script>
</body>
</html>
